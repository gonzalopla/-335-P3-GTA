<script>
var arr=[7,5,2,4,3,9];
var arr2=[7,5,2,4,3,9];
var arr3=[7,5,2,4,3,9];
document.write("selectionsort before: ",arr);
function selectionSort(arr){
  var minIdx= arr.length;
  var temp= arr.length;
  var len = arr.length;
  for(var i = 0; i < len; i++){
    minIdx = i;
    for(var  j = i+1; j<len; j++){
       if(arr[j]<arr[minIdx]){
          minIdx = j;
       }
    }
    temp = arr[i];
    arr[i] = arr[minIdx];
    arr[minIdx] = temp;
  }
  return arr;
}
document.write("\n selectionsort after: ",arr);
document.write("mergesort before: ",arr2);
function mergeSort(arr2){
   var len = arr2.length;
   if(len <2)
      return arr2;
   var mid = Math.floor(len/2),
       left = arr2.slice(0,mid),
       right =arr2.slice(mid);
   //send left and right to the mergeSort to broke it down into pieces
   //then merge those
   return merge(mergeSort(left),mergeSort(right));
}
function merge(left, right){
  var result = [],
      lLen = left.length,
      rLen = right.length,
      l = 0,
      r = 0;
  while(l < lLen && r < rLen){
     if(left[l] < right[r]){
       result.push(left[l++]);
     }
     else{
       result.push(right[r++]);
    }
  }
  //remaining part needs to be addred to the result
  return result.concat(left.slice(l)).concat(right.slice(r));
}
document.write(" \n mergesort after: ",arr2);
document.write("quicksort before: ",arr3);
function quickSort(arr3, left, right){
   var len = arr.length,pivot,partitionIndex;
  if(left < right){
    pivot = right;
    partitionIndex = partition(arr3, pivot, left, right);

   //sort left and right
   quickSort(arr3, left, partitionIndex - 1);
   quickSort(arr3, partitionIndex + 1, right);
  }
  return arr3;
}

function partition(arr3, pivot, left, right){
   var pivotValue = arr3[pivot],
       partitionIndex = left;

   for(var i = left; i < right; i++){
    if(arr[i] < pivotValue){
      swap(arr3, i, partitionIndex);
      partitionIndex++;
    }
  }
  swap(arr3, right, partitionIndex);
  return partitionIndex;
}
function swap(arr3, i, j){
   var temp = arr3[i];
   arr3[i] = arr3[j];
   arr3[j] = temp;
}
document.write(" \n quicksort after: ",arr3);
